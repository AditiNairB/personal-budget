<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="login_description" content="Login to join us now and wave your budget problems goodbye!! ">
    <!-- This is an A11y Change : 1. Unique title given for each page-->
    <title>Login to Personal Budget</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="https://google.com">Google</a></li>
        </ul>
    </nav>
    <!-- This is an A11y Change : 2. The color of Login (h1 header) satisfies AAA standards-->

        <div class="login_here">
            <h1>LOGIN</h1>  
        </div>

        <div class="card">
            <!-- This is an A11y Change : 3. alt is given for images for people who may not be able to view them.-->
            <img src="./avatar.png" alt="Select a photo for your profile" style="width:50px;height:50px;">
          </div>

        <form action="" method="get" class="login-form">
            <div class="form-example">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
              <label for="password">Enter your password: </label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="form-example">
                 <!-- This is an A11y Change : 4. type="button" - to prevent the browser 
                    from attempting to submit form-->
              <input type="button" value="Login!">
            </div>
          </form>
        <div class="bottom">
            <div class="center">
                All rights reserved &copy; Fabio Nolasco
            </div>
        </div>
   
</body>
</html>
